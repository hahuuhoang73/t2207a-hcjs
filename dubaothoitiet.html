    <div class="conternor">

        <h1>THỜI TIẾT HIỆN TẠI</h1>
        <h3 id="city">Thành Phố</h3>
        <br/>

        <p>Nhiệt Độ: <span id="nhietdo">0</span><sup>o</sup></p><hr/>
        <p>Áp Suất: <span id="apsuat">0</span></p><hr/>
        <p>Độ Ẩm: <span id="doam">0</span></p><hr/>
        </div>

     <p>Hãy chọn địa điểm:</p>

    </div>
    </div>

<script type="text/javascript">
function capnhat() {
    var http = new XMLHttpRequest();
    http.onload = function () {
        var data = JSON.parse(this.responseText);

        //thanh pho
        var ct = data.name;
        var city = document.getElementById("city");
            city.innerText = ct;

        //nhiet do
        var nt = data.main.temp;
        var nhietdo = document.getElementById("nhietdo");
            nhietdo.innerText = nt;

       //ap suat
        var as = data.main.pressure;
        var apsuat = document.getElementById("apsuat");
            apsuat.innerText = as;
        //do am
        var da = data.main.humidity;
        var doam = document.getElementById("doam");
            doam.innerText = da;
    }
    var url = "https://api.openweathermap.org/data/2.5/weather?q=hanoi&appid=09a71427c59d38d6a34f89b47d75975c&units=metric";
    http.open("get", url, true);
    http.send();
}
