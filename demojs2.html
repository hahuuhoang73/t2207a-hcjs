<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="mot">
<h1 id="city">Thành Phố  trung tâm của miền bắc là</h1>
    <div class="hai">
<h2><span id="nhietdo" >20</span> <sup>0</sup> </h2>
<h3>Áp Suất:<span id="apsuat">1001</span> </h3>
    </div>
    <button type="button" onclick="hanoi()">Ha Noi</button>
</div>

<script type="text/javascript">
  function hanoi() {
      var xhttp = new XMLHttpRequest();
      xhttp.onload = function () {
//day la cho lay dta ve
          var data = JSON.parse(this.responseText);
          var ct = data.name;
          var h1city = document.getElementById("city");
          h1city.innerText = ct;

         // var data = JSON.parse(this.responseText);
          var nt = data.main.temp;
          var h2nhietdo = document.getElementById("nhietdo");
          h2nhietdo.innerText = nt;

          // var data = JSON.parse(this.responseText);
          var as = data.main.pressure;
          var h3apsuat = document.getElementById("apsuat");
          h3apsuat.innerText = as;
      }

      var url = "https://api.openweathermap.org/data/2.5/weather?q=hanoi&appid=09a71427c59d38d6a34f89b47d75975c&units=metric";
      xhttp.open("get", url, true);
      xhttp.send();
  }

</script>
</body>
</html>
